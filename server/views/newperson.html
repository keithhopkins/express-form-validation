{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <h2>Add a Person</h2>
  {% if errors %}
    <div class='alert alert-danger' role='alert-danger'>
      {% for error in errors %}
        <p>{{error}}</p>
      {% endfor %}
    </div>
  {% endif %}
  <form method='POST' action='/person/new'>
    <div class='form-group'>
      <label for='person-name'>Name</label>
      <input type='text' class='form-control' id='person-name' name='name' placeholder='John'>
    </div>
    <div class='form-group'>
      <label for='person-hobby'>Hobby</label>
      <input type='text' class='form-control' id='person-hobby' name='hobby' placeholder='Coin Collector'>
    </div>
    <button type='submit' class='btn btn-default'>Submit</button>
  </form>

{% endblock %}
